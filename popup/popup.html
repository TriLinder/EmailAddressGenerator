<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Address Generator</title>
    <link href="popup.css" rel="stylesheet">
</head>
<body>
    <div id="main" class="content">
        <h1>Generating email</h1> <br>
        <code id="status" style="display: none;"></code>
        <code id="email-address">example@example.com</code> <br>
        
        <p id="set-domain-prompt" style="display: none;">
            <b>TIP:</b> You can set your own domain name in the <a id="open-settings-link" href="#">extension's settings</a>.
        </p>
        
        <button id="copy-button">COPY</button>
    </div>

    <script src="../generate-address.js"></script>
    <script src="popup.js"></script>
</body>
</html>
